server:
  port: 8080
  servlet:
    context-path: /api

spring:
  mvc:
    throw-exception-if-no-handler-found: true
    path-match:
      matching-strategy: ant_path_matcher
  web:
    resources:
      add-mappings: false
  profiles:
    group:
      "local": "console-logging"
      "dev": "file-logging,console-logging"
  jpa:
    open-in-view: true
    show-sql: true
    hibernate:
      ddl-auto: none
      use-new-id-generator-mappings: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true